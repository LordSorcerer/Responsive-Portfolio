<!DOCTYPE html>
<html>

<head>
    <title>Matthew Sullivan's Contact Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="clear">
        <h1 id="logo">Matthew Sullivan</h1>
        <nav>
            <a href="./index.html">About</a> |
            <a href="./portfolio.html">Portfolio</a> |
            <a href="./contact.html">Contact</a>
        </nav>
    </header>
    <div id="background_container">
        <div id="main_content" class="clear">
            <main>
                <h1 id="contact">Contact</h1>
                <hr>
                <form id="contact_form">
                    <h3>Name</h3>
                    <input id="name_input" type="text" name="name" value="John Doe">
                    <h3>E-mail</h3>
                    <input id="email_input" type="text" name="email" value="example@gmail.com">
                    <h3>Message</h3>
                    <textarea id="message_input" cols=80 rows=4 name="message" form="contact_form" required placeholder="Please enter your message here..."></textarea>
                    <button class="submit_button">Submit</button>
                </form>
            </main>
            <div class="sidebar">
                <h3 id="connect">Connect with me</h3>
                <hr>
                <a href="https://github.com/LordSorcerer/ " target="blank_"><img class="hex_img" src="./assets/images/1497325069_github.png" alt="GitHub"></a>
                <a href="https://www.linkedin.com/in/matthew-sullivan-63870783/" target="blank_"><img class="hex_img" src="./assets/images/1497324755_linkedin-hexagon-social-media.png" alt="LinkedIn"></a>
                <a href="https://stackoverflow.com/users/8091255/tradan " target="blank_"><img class="hex_img" src="./assets/images/1497324885_stackoverflow-hexagon-social-media.png" alt="Stack Overflow"></a>
            </div>
        </div>
        <footer class="clear">&#169;Copyright 2017 Matthew Sullivan</footer>
    </div>
</body>

</html>
